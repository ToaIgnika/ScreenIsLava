<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>ScreenIsLava</title>
    <link rel="stylesheet" href="css/lava.css">
    <link rel="stylesheet" href="css/frame.css?v0.006">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="MobileOptimized" content="640">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="alert alert-warning alert-dismissable" id="not_id">
    <strong>Chilling</strong> Press 'Play' to join the game
</div>
<div class="c_navbar">
    <ul>
        <li><a href="#" id="status_i"><i class="fa fa-home"></i></a></li>
        <li><a href="#" id="start_btn"><i class="fa fa fa-play"></i></a></li>
        <li><a href="#"><i class="fa fa-envelope"></i></a></li>
        <li><a href="#" type="button" id="log_a" data-toggle="modal" data-target="#loginModal" ><i id="log_ui" class="fa fa-sign-in" ></i></a></li>
        <li><a href="#" id="point_c">0</a></li>
    </ul>
</div>

<div class="lava">
    <div class="lava-loop"></div>
</div>

<div class="platform">
    <span class="helper"></span>
    <img src="img/plat.png" id="plat_id" class="img-responsive center" alt="plat">
</div>

<!-- Modal -->
<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content" id="in_mod">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="signUser()" data-dismiss="modal">Login</button>
                <button type="submit" class="btn btn-info" onclick="registerUser()" data-dismiss="modal">Register</button>
            </div>
        </div>

        <div class="modal-content" id="out_mod">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Logout</h4>
            </div>
            <div class="modal-body">
                <button type="submit" class="btn btn-danger" onclick="signOut()" data-dismiss="modal">SignOut</button>
            </div>
        </div>

    </div>
</div>

<!-- Modal -->
<div id="lobbyModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="signUser()" data-dismiss="modal">Login</button>
                <button type="submit" class="btn btn-info" onclick="registerUser()" data-dismiss="modal">Register</button>
            </div>
        </div>

        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Logout</h4>
            </div>
            <div class="modal-body">
                <button type="submit" class="btn btn-danger" onclick="signOut()" data-dismiss="modal">SignOut</button>
            </div>
        </div>

    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script src="js/fb.js?v0.006"></script>
<script src="js/enginev2.js?v0.006"></script>
</body>
</html>
